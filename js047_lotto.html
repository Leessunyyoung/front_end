<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.wrap div {
        border-radius: 50px;
        width: 50px;
        height: 50px;
        border: 1px solid black;
        background-color: darksalmon;
        text-align: center;
        line-height: 50px;
        float: left;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>10</div>
      <div>20</div>
      <div>30</div>
      <div>40</div>
      <div>50</div>
      <div>60</div>
    </div>

    <script>
      /*0.0이상 ~ 1.0미만 1부터 45까지 난수값 나오도록*/
      /*let ran = Math.round(Math.random() * 100);
      //round->반올림해서 나오게한다
      console.log(ran);
      */
      let div = document.querySelector('div');
      console.log(div);
      let child = div.children;
      console.log(child);
      //   div.style.borderRadius = '50px';

      let list = [];
      for (let i = 1; i < 45; i++) {
        list.push(i);
      }
      let result = [];
      for (let i = 0; i <= 6; i++) {
        let index = Math.floor(Math.random() * list.length);
        let num = list[index];
        list.splice(index, 1);
        console.log(num, list);
        result.push(num);
      }
      result.sort();
      for (let i = 0; i <= 6; i++) {
        document.write('<div>' + result[i] + '</div>');
      }
    </script>
  </body>
</html>
