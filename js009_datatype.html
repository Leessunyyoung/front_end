<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js009_datatype.html</title>
  </head>
  <body>
    <script>
      //datatype :primitive datatype(기본 데이터 타입),reference datatpye(참조 데이터 타입)
      let num = 3;

      //typeof(num)
      console.log(typeof num); //number
      console.log(num);

      str = 'hihi';
      console.log(typeof str);
      console.log(str);

      num = '3';
      console.log(typeof num); //출력값:string
      console.log(num + 2); //결과값 32 이유:num이 문자다

      let avg = 4.5;
      console.log(`avg=${avg},${typeof avg}`); //출력값 avg=4.5,number

      let check = true;
      console.log(`check =${check},${typeof check}`); //출력값  check =true,boolean

      let data = 'javascript';
      console.log(`data = ${data} , ${typeof data}`); //출력값 data = javascript , string

      let na = undefined;
      console.log(`na = ${na}, ${typeof na}`); //출력값 na = undefined, undefined

      let name = null;
      console.log(`name = ${name}, ${typeof name}`); //출력값 name = null, object

      let loc = new String('node');
      console.log(`loc = ${loc}, ${typeof loc}`); //loc = node, object
      console.log(`loc = ${loc instanceof String}`); //loc = true

      let jumsu = new Number(10);
      console.log(`jumsu = ${jumsu}, ${typeof jumsu}`); //jumsu = 10, objectv
      console.log(`jumsu = ${jumsu instanceof Number}`); //jumsu = true

      //변수의 값으로 사용되는 함수는 익명함수로 정의한다.
      let fn = function () {
        console.log('function');
      };

      console.log(`fn=${fn}, ${typeof fn}`);
      // 출력값 fn = function() {console.log('function');},function

      let arr = [1, 2, 3];
      console.log(`arr = ${arr},${typeof arr}`); //출력값 arr = 1,2,3,object
      console.log(`arr= ${arr instanceof Array}`); //출력값 arr = true

      let customer = { name: '홍길동', age: 30 };
      console.log(`cus = ${customer} , ${typeof customer}`); //cus = [object Object] , object
      console.log(`customer = ${customer instanceof Object}`); //customer = true

      console.log(`${customer.name}, ${customer.age}`); //홍길동, 30
    </script>
  </body>
</html>
