<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js004_hoistint.html</title>

  <body>
    <script>
      //   console.log(`num=%d`, num);
      //   var num = 3;
      //num=NaN
      //   let num = 3;
      //   Uncaught ReferenceError: Cannot access 'num' before initialization
      //-> let은 그전에 호출해야된다

      var foo = 10;
      let bar = 20;
      const tap = 50; //상수 : 변수를 선언할때 한번만 값을 할당할 수 있다.

      foo = 30;
      bar = 40;
      //   tap = 50; //오류뜬다 상수는 한번만 값을 할당할 수 있기때문

      console.log(`foo = ${foo}`);
      console.log(`bar = ${bar}`);
      console.log(`tap = ${tap}`);

      let subject;
      //Undefined
      console.log(subject);

      let run = null;
      console.log(run);
    </script>
  </body>
</html>
