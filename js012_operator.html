<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js012_operator.html</title>
  </head>
  <body>
    <script>
      /*
        논리연산자 : && , ||  , !
        */

      let left = true;
      let right = false;

      console.log(left && right); //false

      console.log(left || rihgt); //true

      console.log(!left); //false

      console.log(!right); //true

      console.log(left && !right); //true

      console.log(left || !right); // true

      let a = 3;
      let b = 5;
      let c = 9;
      let count = b < a && ++c > 4;
      console.log(`count = ${count}, c= ${c}`); //count = false, c= 9

      count = b < a || ++c > 4;
      console.log(`count = ${count}, c= ${c}`); //count = true, c= 10

      let check = b > a && '통과';
      console.log(check); //통과

      check = a > b || '실패';
      console.log(check); //실패

      check = b > a && null;
      console.log(check); //null

      check = b > a && undefined;
      console.log(check); //undefined
    </script>
  </body>
</html>
